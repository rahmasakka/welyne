<ion-content class ="background">
  <div class="content">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="signin-text">Sign In</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small" routerLink="/sign-up" routerDirection="root">
        <b><p class="signup-text">Sign Up</p></b>
      </ion-button>
    </div>
    <div class="ion-padding">
      <ion-input placeholder="Email" class="email"></ion-input> <br>
      <ion-input placeholder="Password" class="password"></ion-input> <br>
    </div>
    <ion-button class="actionbutton" expand="full" fill="clear" style="text-transform:none;"></ion-button>
    <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-checkbox checked>&nbsp;
              <ion-label>
                <p class="connected">Stay connected</p>
              </ion-label>
            </ion-checkbox>
          </ion-col>
          <ion-col size="6">
              <ion-button fill="clear" class="forgot">
                <p style="font-size:small;margin-bottom:37.5px;">Forgot password ?</p>
              </ion-button>
          </ion-col>
      </ion-row>
      <ion-row>
      <ion-col class="line" size="5">
      </ion-col>
      <ion-col size="3" style="text-align: center;">Or</ion-col>
      <ion-col size="3" style="border-bottom: grey solid 1px;"> </ion-col>
    </ion-row>
    </ion-grid>
    <ion-button class="fbbutton" fill="clear"><b>Facebook</b></ion-button>
    <ion-button class="googlebutton"fill="clear"><b>Google</b></ion-button>
  </div>
  </ion-content>
